<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1 {
            display: none;
        }
    </style>
    <script>
        function show(){
            document.getElementById("img1").style.display="block";
        }
        function show2(){
            document.getElementById("img1").style.display="none";
        }
    </script>
</head>
<body>
    <button onclick="show()" ondblclick="show2()">
        cilck here </button>
    <br>
    <img id="img1" src="/images/workplace.jpg" width="100px" height="100px">
    
</body>
</html>
