<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text & Icon</title>

    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <style>
        body {
            color: aliceblue;
            background-color: #475c7a;
            font-family: Arial, sans-serif;
        }

        h1 {
            background-color: #fcbb6b;
            border-radius: 40px;
            padding: 10px 20px;
            text-align: center;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px black;
        }

        a {
            color: #d8737f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: aliceblue;
        }

        p {
            text-indent: 50px;
            text-align: justify;
            letter-spacing: 1px;
        }

        .material-symbols-outlined {
            font-size: 40px;
            color: aliceblue;
            margin-right: 10px;
            cursor: pointer;
            font-size: 100px;
            
        }
        .myimge {
            border: #d8737f solid;
            width: 140px;
            height: 100px;
            border-radius: 30px 30px;
            margin-right: 20px;
            padding: 10px;
            opacity: 0.5;
        }
        .myimge:hover {
            opacity:1;
            width: 300px;
        }
    </style>
</head>

<body>

    <h1>CSS : TEXT</h1>

    <a href="https://www.youtube.com/?hl=th&gl=TH&app=deskto"><span class="material-symbols-outlined">search</span></a> |
    <a href="#"><span class="material-symbols-outlined">refresh</span></a> |
    <a href="#">คลิ้กที่นี้</a>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore perferendis totam tempore id qui
        voluptatibus doloremque neque alias commodi facilis.
    </p>
    <p>
        <img src="/images/20250421-PAGEONE-Multo-FI-1.jpg" class="myimge">
        <img src="/images/ลิง2.jpg" class="myimge">
        <img src="/images/workplace.jpg" class="myimge">
        <img src="/images/ลิง.jpg" class="myimge">
        <img src="/images/images.jpg" class="myimge">
        
    </p>

    <!-- Icons -->
    
    

</body>
</html>
