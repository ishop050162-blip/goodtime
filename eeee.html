<script>
const verses  = [

],
["Hindi na nananaginip",
 "Hindi na ma-makagising",
  "Pasindi na ng ilaw",

    "Ng damdamin ko"
],
["‘Di mo ba ako lilisanin",
"(Makalaya)",
 "‘Di pa ba sapat pagpapahirap sa’kin",
  "(Dinadalaw mo ‘ko bawat gabi)",
   "‘Di na ba ma-mamamayapa",
    "(Wala mang nakikita)",
    "‘Di na ba ma-mamamayapa",
    "(Haplos mo’y ramdam pa rin sa dilim)"
],
]
    const container = document.getElementById("lyrics");
let verseIndex = 0;
let lineIndex = 0;

function showVerse() {
  container.innerHTML = "";
  lineIndex = 0;

  verses[verseIndex].forEach(text => {
    const div = document.createElement("div");
    div.className = "line";
    div.textContent = text;
    container.appendChild(div);
  });

  const lines = document.querySelectorAll(".line");

  function showLine() {
    if (lineIndex < lines.length) {
      lines[lineIndex].classList.add("show");
      lineIndex++;
      setTimeout(showLine, 1500);
    } else {
      setTimeout(nextVerse, 1900);
    }
  }

  showLine();
}

function nextVerse() {
  verseIndex++;
  if (verseIndex < verses.length) {
    showVerse();
  }
}

showVerse();
</script>
